<body>
    <header>
        <div class="navDesign">
            <a href="./index.html">

            <nav>

        <div class="mainAccountPage">
            <h1>Search Lyrics</h1>
            <form id="lyricsForm" style="flex-direction: column;">

                <input type="text" name="artistInput" required placeholder="Artist" /> 
                <label for="songInput">Enter Song Name</label>
                <input type="text" required name="songInput" placeholder="Song" />

            </form>

            <div class="mainAccountPage" id="headingResults">
                <p></p>
            </div>
            <button id="downloadButton" class="searchButton" disabled>Download Lyrics</button>

            <div id="lyricResults">
                
                <p></p>
            </div>
        </div>
